<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro</title>
</head>
<body>
    <h1>Lista de livros</h1>
    <a href="{% url 'livro_create' %}">Cadastrar um novo livro</a>
    <ul>
        {% for i in livro %}
            <li>
                {{i.titulo}} - {{i.autor}}
                <a href="{% url 'livro_update' i.pk %}">Editar</a>
                <a href="{% url 'livro_delete' i.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
